<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
</head>

<body>
    <nav class="navbar">
        <h1 class="nav-brand">Todo App</h1>
    </nav>
    <div class="img"></div>
    <div class="container">
        <div class="card main-card">
            <h2 class="text-center">Todo List</h2>
            <div class="input-bar">
                <input type="text" class="todo-input" placeholder="Add your new todo" id="input-text">
                <button class="btn btn-add" id="add-button"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
            </div>
            <div class="todo-list flex" id="todo-list">
                <div class="card item-card">
                    <p>Set alarm on 4am</p>
                    <button class="btn del-btn"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
                <div class="card item-card">
                    <p>Set alarm on 5am</p>
                    <button class="btn del-btn"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
                <div class="card item-card">
                    <p>Set alarm on 6am</p>
                    <button class="btn del-btn"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
